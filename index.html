<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Tereré</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo da Loja" id="logo">
        <h1>Loja de Tereré</h1>
    </header>

    <main>
        <!-- Seção Ervas -->
        <section id="ervas">
            <h2>Ervas</h2>
            <div class="produto">
                <img src="erva1.jpg" alt="Erva 1">
                <h3>Erva Mate Tradicional</h3>
                <p>R$ 10,00</p>
                <button onclick="addToCart('Erva Mate Tradicional', 10)">Adicionar ao carrinho</button>
            </div>
            <div class="produto">
                <img src="erva2.jpg" alt="Erva 2">
                <h3>Erva Mate Sabor Limão</h3>
                <p>R$ 12,00</p>
                <button onclick="addToCart('Erva Mate Sabor Limão', 12)">Adicionar ao carrinho</button>
            </div>
        </section>

        <!-- Outras seções... -->

        <!-- Modal do Carrinho -->
        <div id="modalCarrinho" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Carrinho de Compras</h2>
                <ul id="itensCarrinho"></ul>
                <p>Total: R$ <span id="total">0</span></p>
                <p><strong>Entrega gratuita em Sinop!</strong></p>
                <button id="finalizarCompra">Finalizar Compra</button>
            </div>
        </div>

        <!-- Botão flutuante do carrinho -->
        <button id="abrirCarrinho" class="floating-cart">
            Carrinho (<span id="contadorCarrinho">0</span>)
        </button>
    </main>

    <!-- Footer -->
    <footer>
        <p>O calor está de matar? Que tal um refrescante tereré?</p>
        <p>Entre em contato pelo WhatsApp: <a href="https://wa.me/556696967403" target="_blank">66 9696-7403</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
