<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Tereré</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo da Loja" id="logo">
        <h1>Loja de Tereré</h1>
        <button id="abrirCarrinho">Carrinho (<span id="contadorCarrinho">0</span>)</button>
    </header>

    <main>
        <!-- Seção Ervas -->
        <section id="ervas">
            <h2>Ervas</h2>
            <div class="produto">
                <img src="erva1.jpg" alt="Erva 1">
                <h3>Erva Mate Tradicional</h3>
                <p>R$ 10,00</p>
                <button onclick="addToCart('Erva Mate Tradicional', 10)">Adicionar ao carrinho</button>
            </div>
            <div class="produto">
                <img src="erva2.jpg" alt="Erva 2">
                <h3>Erva Mate Sabor Limão</h3>
                <p>R$ 12,00</p>
                <button onclick="addToCart('Erva Mate Sabor Limão', 12)">Adicionar ao carrinho</button>
            </div>
        </section>

        <!-- Seção Garrafas -->
        <section id="garrafas">
            <h2>Garrafas</h2>
            <div class="produto">
                <img src="garrafa1.jpg" alt="Garrafa 1">
                <h3>Garrafa Térmica 1L</h3>
                <p>R$ 50,00</p>
                <button onclick="addToCart('Garrafa Térmica 1L', 50)">Adicionar ao carrinho</button>
            </div>
        </section>

        <!-- Seção Bombas -->
        <section id="bombas">
            <h2>Bombas</h2>
            <div class="produto">
                <img src="bomba1.jpg" alt="Bomba 1">
                <h3>Bomba Inox</h3>
                <p>R$ 20,00</p>
                <button onclick="addToCart('Bomba Inox', 20)">Adicionar ao carrinho</button>
            </div>
        </section>

        <!-- Seção Copos -->
        <section id="copos">
            <h2>Copos</h2>
            <div class="produto">
                <img src="copo1.jpg" alt="Copo 1">
                <h3>Copo de Alumínio</h3>
                <p>R$ 15,00</p>
                <button onclick="addToCart('Copo de Alumínio', 15)">Adicionar ao carrinho</button>
            </div>
        </section>

        <!-- Outras seções... -->

        <!-- Modal do Carrinho -->
        <div id="modalCarrinho" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Carrinho de Compras</h2>
                <ul id="itensCarrinho"></ul>
                <p>Total: R$ <span id="total">0</span></p>
                <button id="finalizarCompra">Finalizar Compra</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
